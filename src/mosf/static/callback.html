<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="dark light" />
  <title>SF OAuth Writeback</title>
</head>
<body>
  <p>You may close this tab</p>
  <script>
    const token = `{{content}}`;
    const message = {
      type: 'mosf-callback',
      token: token
    };
    window.opener.postMessage(message, window.location.origin);
    window.close();
  </script>
</body>
</html>
